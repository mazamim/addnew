<form [formGroup]="employeeForm" (ngSubmit)="submitEmployeeData()" novalidate>
  <div class="row">
    <div class="col-md-5 mb-3">
    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" required>
    <!-- Showing errors using getter method -->
    <p *ngIf="firstName.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
    <p *ngIf="firstName.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
    
  </div>
  <div class="col-md-5 mb-3">
    <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
  </div>
  

  </div>

  <div class="row">
    <div class="col-md-5 mb-3">
      <input type="email" formControlName="email" class="form-control"  placeholder="Email" required>
      <!-- Showing errors using getter method -->
      <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
      <p *ngIf="email.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
    
  </div>
  <div class="col-md-5 mb-3">
    <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Mobile"  required>
    <!-- Showing errors using getter method -->
    <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error"><sup>*</sup>Please provide contact
      number</p>
    <p *ngIf="mobileNumber.errors?.pattern" class="error"><sup>*</sup>Use numbers only
      number</p>
  </div>
  

  </div>

  <div class="row">
    <div class="col-md-5 mb-3">
      <input type="text" formControlName="position" class="form-control" placeholder="Position" required>
    
  </div>

  </div>

  <div class="row">
    <div class="col-md-10 mb-3">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    
  </div>

  </div>


  <div class="row">
    <div class="col-md-3 mb-3">
      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.valid">Add Employee</button>
    
  </div>
  <div class="col-md-2 mb-3">
    
    <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
  </div>
  

  </div>
    
    

</form><!-- Student form ends-->
