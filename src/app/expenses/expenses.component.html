
                   <section>
                    <div class="container-fluid">
                      <div class="col-xl-10 col-lg-7 col-md-6 ml-auto">
                        <div class="row">


                      <div class="row pt-md-5 mt-md-3 mb-5" style="margin-top: 25px;">
                        <div class="col-md-2">


                          <input type="text"
                          placeholder="Datepicker"
                          class="form-control"
                          [(ngModel)]="tdate"
                          placeholder="Date"
                          id="datepic"
                          bsDatepicker
                          [bsConfig]="{ isAnimated: true }">



                        </div>
                        <div class="col-md-2">
                          <input type="text" class="form-control" [(ngModel)]="paymentmode" placeholder="paymentode">
                        </div>

                        <div class="col-md-2">
                          <input type="text" class="form-control" [(ngModel)]="amount" placeholder="amount">
                        </div>

                        <div class="col-md-3">
                          <input type="text" class="form-control" [(ngModel)]="describtion" placeholder="describtion">
                        </div>
                        <div class="col-md-3">
                          <button type="button" (click)="CreateRecord()" [disabled]="!tdate || !paymentmode || !amount || !describtion" class="btn btn-primary">+
                            Add Expenses</button>
                        </div>
                      </div>


      </div>

      <div class="row">
        <div class="col-md-10">


          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Payment Mode</th>
                <th>Describtion</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of expenses">
                <td>{{ item.tDate | date:'mediumDate' }}</td>
                <td>{{item.paymentmode}}</td>
                <td>{{item.describtion}}</td>
                <td>{{item.amount}}</td>
              </tr>
            </tbody>
          </table>



        </div>
      </div>

</div>
</div>
</section>
